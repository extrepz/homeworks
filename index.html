<p><strong>Aldıkları puanlar:</strong></p>
<p><label for="bulent">Bülent:</label>
<meter id="bulent" min="0" low="40" high="90" max="100" value="55"></meter><span id="not1">50</span></p>
<button onclick="aztikla('bulent','not1')">-</button><button onclick="coktikla('bulent','not1')">+</button>
<input type="color" id="colorpanel1" onblur="colorchange('not1','colorpanel1')">

<p><label for="umit">Ümit:</label>
<meter id="umit" min="0" low="40" high="90" max="100" value="100"></meter><span id="not2">100</span></p>
<button onclick="aztikla('umit','not2')">-</button><button onclick="coktikla('umit','not2')">+</button>
<input type="color" id="colorpanel2" onblur="colorchange('not2','colorpanel2')">

<p><label for="fatih">Fatih:</label>
<meter id="fatih"min="0" low="40" high="90" max="100" value="70"></meter><span id="not3">70</span></p>
<button onclick="aztikla('fatih','not3')">-</button><button onclick="coktikla('fatih','not3')">+</button>
<input type="color" id="colorpanel3" onblur="colorchange('not3','colorpanel3')">

<p><label for="selcuk">Selçuk:</label>
<meter id="selcuk" min="0" low="40" high="90" max="100" value="90"></meter><span id="not4">90</span></p>
<button onclick="aztikla('selcuk','not4')">-</button><button onclick="coktikla('selcuk','not4')">+</button>
<input type="color" id="colorpanel4" onblur="colorchange('not4','colorpanel4')">

<script>
    function coktikla(studentnameid,studentnoteid)
    {
        document.getElementById(studentnameid).value=
        document.getElementById(studentnameid).value+1;
        document.getElementById(studentnoteid).innerText=
        document.getElementById(studentnameid).value;
    }

    function aztikla(studentnameid,studentnoteid)
    {
        document.getElementById(studentnameid).value=
        document.getElementById(studentnameid).value-1;
        document.getElementById(studentnoteid).innerText=
        document.getElementById(studentnameid).value;
    }

    function colorchange(studentnoteid,colorpanelid)
    {
        document.getElementById(studentnoteid).style.color=
        document.getElementById(colorpanelid).value;
    }
</script>
